<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <title>Magnifying Glass Widget</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
  <link rel="stylesheet" href="app/Magnifier/css/Magnifier.css">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>

  <script>
    var href = location.href;
    var demoLocation = href.slice(0, href.lastIndexOf("/"));
    var dojoConfig = {
      async: true,
      packages: [{
        name: "demo",
        location: demoLocation + "/app"
      }]
    };
  </script>
  <script src="https://js.arcgis.com/4.4/"></script>

  <script>
    var magnifier;

    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/TileLayer",
      "demo/Magnifier",
      "dojo/domReady!"
    ], function (
      Map,
      MapView,
      TileLayer,
      Magnifier
    ) {

      var map = new Map({
        basemap: "dark-gray"
      });

      var layer = new TileLayer({
        url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"
      });

      var view = new MapView({
        container: "viewDiv",
        zoom: 15,
        center: [-117.1628487109789, 32.706813240831096],
        map: map
      });

      magnifier = new Magnifier({
        view: view,
        layer: layer
      });

      view.ui.add(magnifier, "manual");
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
