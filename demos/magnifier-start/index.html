<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <title>Magnifying Glass Widget</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">

  <link rel="stylesheet" href="app/css/Magnifier.css">

  <script>
    var href = location.href;
    var demoLocation = href.slice(0, href.lastIndexOf("/"));
    var dojoConfig = {
      async: true,
      packages: [{
        name: "demo",
        location: demoLocation + "/app"
      }]
    };

  </script>
  <script src="https://js.arcgis.com/4.4/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

  </style>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/ImageryLayer",
      "demo/Magnifier",
      "dojo/domReady!"
    ], function (
      Map,
      MapView,
      ImageryLayer,
      Magnifier
    ) {

      var map = new Map({
        basemap: "dark-gray"
      });

      var layer = new ImageryLayer({
        url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/NLCDLandCover2001/ImageServer",
        format: "jpgpng"
      });

      var view = new MapView({
        container: "viewDiv",
        zoom: 14,
        center: [-116.51327133175782, 33.82029520464912],
        map: map
      });

      var mag = new Magnifier({
        view: view,
        layer: layer
      });

      view.ui.add(mag, "bottom-left");

    });

  </script>

</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
